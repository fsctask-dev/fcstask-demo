server:
  host: "0.0.0.0"
  port: 8080
  shutdown_timeout: 5s

kafka:
  # Список адресов брокеров Kafka для подключения
  brokers:
    - "localhost:9092"
  # Название топика для отправки метрик
  topic_metrics: "metrics"
  # Уровень подтверждения (-1 = все реплики, 1 = лидер, 0 = без подтверждения)
  required_acks: -1
  # Алгоритм сжатия данных для уменьшения размера сообщений
  compression: "snappy"
  # Разрешать автоматическое создание топиков при обращении к несуществующим
  allow_auto_topic_creation: true
  # Таймаут установления соединения с брокером Kafka
  dial_timeout: 5s
  # Таймаут чтения данных от брокера Kafka
  read_timeout: 5s
  # Таймаут записи данных в брокер Kafka
  write_timeout: 5s
  # Максимальное время ожидания накопления пакета для отправки
  batch_timeout: 10ms
  # Максимальное количество сообщений в одном пакете для отправки
  batch_size: 100
  # Максимальное количество попыток отправки сообщения при ошибке
  max_attempts: 3
  # Минимальный объем данных для чтения за раз (1024 байта = 1 КБ)
  min_bytes: 1024
  # Максимальный объем данных для чтения за раз (10485760 байт = 10 МБ)
  max_bytes: 10485760
