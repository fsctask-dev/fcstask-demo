openapi: 3.0.3
info:
  title: FCS Task API
  version: "1.0"
  description: API for FCS Task with user management

servers:
  - url: /v1
    description: API v1

paths:
  /v1/echo:
    post:
      operationId: PostV1Echo
      responses:
        "200":
          description: ok
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary

  /v1/users:
    post:
      operationId: CreateUser
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserRequest"
      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "409":
          description: User already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /v1/users/{id}:
    get:
      operationId: GetUserByID
      summary: Get user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: User found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /v1/users/username/{username}:
    get:
      operationId: GetUserByUsername
      summary: Get user by username
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /v1/users/email/{email}:
    get:
      operationId: GetUserByEmail
      summary: Get user by email
      parameters:
        - name: email
          in: path
          required: true
          schema:
            type: string
            format: email
      responses:
        "200":
          description: User found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /v1/sessions:
    get:
      operationId: GetSessions
      summary: Get all active sessions with user data (paginated)
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
          description: Number of items per page
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            default: 0
            minimum: 0
          description: Number of items to skip
      responses:
        "200":
          description: Paginated list of sessions with user data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedSessionsResponse"
        "400":
          description: Invalid pagination parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /v1/users/sessions:
    get:
      operationId: GetUsersWithSessions
      summary: Get all users with their active sessions (paginated by user)
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
          description: Number of users per page
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            default: 0
            minimum: 0
          description: Number of users to skip
      responses:
        "200":
          description: Paginated list of users with their sessions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedUsersWithSessionsResponse"
        "400":
          description: Invalid pagination parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/signup:
    post:
      operationId: SignUp
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignUpRequest"
      responses:
        "201":
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "409":
          description: User already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/signin:
    post:
      operationId: SignIn
      summary: Sign in with email or username and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignInRequest"
      responses:
        "200":
          description: Successfully signed in
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/signout:
    post:
      operationId: SignOut
      summary: Sign out and delete current session
      responses:
        "204":
          description: Successfully signed out
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /v1/api/me:
    get:
      operationId: GetMe
      summary: Get current authenticated user
      responses:
        "200":
          description: Current user info
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MeResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

security:
  - BearerAuth: []

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: uuid
      description: Session token obtained from /api/signup or /api/signin

  schemas:
    User:
      type: object
      required:
        - id
        - email
        - username
        - user_id
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier
        email:
          type: string
          format: email
          description: User email address
        username:
          type: string
          description: GitHub username
        first_name:
          type: string
          description: First name
        last_name:
          type: string
          description: Last name
        tg_uid:
          type: integer
          format: int64
          description: Telegram user ID
        user_id:
          type: string
          format: uuid
          description: Internal user ID
        created_at:
          type: string
          format: date-time
          description: Creation timestamp
        updated_at:
          type: string
          format: date-time
          description: Update timestamp
        deleted_at:
          type: string
          format: date-time
          nullable: true
          description: Soft delete timestamp

    CreateUserRequest:
      type: object
      required:
        - email
        - username
        - user_id
      properties:
        email:
          type: string
          format: email
        username:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        tg_uid:
          type: integer
          format: int64
        user_id:
          type: string
          format: uuid

    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: object
          required:
            - code
            - message
          properties:
            code:
              type: string
              description: Machine-readable error code
            message:
              type: string
              description: Human-readable error message

    SignUpRequest:
      type: object
      required:
        - username
        - password
        - email
      properties:
        username:
          type: string
        password:
          type: string
        email:
          type: string
          format: email
        tg_uid:
          type: integer
          format: int64

    SignInRequest:
      type: object
      required:
        - password
      properties:
        email:
          type: string
          format: email
        username:
          type: string
        password:
          type: string

    AuthResponse:
      type: object
      required:
        - user
        - session_token
      properties:
        user:
          $ref: "#/components/schemas/User"
        session_token:
          type: string
          format: uuid
          description: Session token for authentication

    MeResponse:
      type: object
      required:
        - username
        - initials
        - role
      properties:
        username:
          type: string
        initials:
          type: string
        role:
          type: string

    SessionWithUser:
      type: object
      required:
        - id
        - user
        - ip
        - user_agent
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          description: Session ID
        user:
          $ref: "#/components/schemas/User"
        ip:
          type: string
          description: Client IP address
        user_agent:
          type: string
          description: Client user agent
        created_at:
          type: string
          format: date-time
          description: Session creation timestamp
        updated_at:
          type: string
          format: date-time
          description: Session update timestamp

    PaginatedSessionsResponse:
      type: object
      required:
        - items
        - total
        - limit
        - offset
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/SessionWithUser"
        total:
          type: integer
          format: int64
          description: Total number of sessions
        limit:
          type: integer
          description: Items per page
        offset:
          type: integer
          description: Items skipped

    Session:
      type: object
      required:
        - id
        - ip
        - user_agent
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          description: Session ID
        ip:
          type: string
          description: Client IP address
        user_agent:
          type: string
          description: Client user agent
        created_at:
          type: string
          format: date-time
          description: Session creation timestamp
        updated_at:
          type: string
          format: date-time
          description: Session update timestamp

    UserWithSessions:
      type: object
      required:
        - user
        - sessions
      properties:
        user:
          $ref: "#/components/schemas/User"
        sessions:
          type: array
          items:
            $ref: "#/components/schemas/Session"

    PaginatedUsersWithSessionsResponse:
      type: object
      required:
        - items
        - total
        - limit
        - offset
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/UserWithSessions"
        total:
          type: integer
          format: int64
          description: Total number of users with active sessions
        limit:
          type: integer
          description: Users per page
        offset:
          type: integer
          description: Users skipped