openapi: 3.0.3
info:
  title: FCS Task API
  version: "1.0"
  description: API for FCS Task with user management

servers:
  - url: /v1
    description: API v1

paths:
  /v1/echo:
    post:
      operationId: PostV1Echo
      responses:
        "200":
          description: ok
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary

  /v1/users:
    post:
      operationId: CreateUser
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserRequest"
      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Bad request
        "409":
          description: User already exists

  /v1/users/{id}:
    get:
      operationId: GetUserByID
      summary: Get user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: User found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: User not found

  /v1/users/username/{username}:
    get:
      operationId: GetUserByUsername
      summary: Get user by username
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: User not found

  /v1/users/email/{email}:
    get:
      operationId: GetUserByEmail
      summary: Get user by email
      parameters:
        - name: email
          in: path
          required: true
          schema:
            type: string
            format: email
      responses:
        "200":
          description: User found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: User not found

components:
  schemas:
    User:
      type: object
      required:
        - id
        - email
        - username
        - user_id
        - created_at
        - updated_at
      properties:
        id:
          type: integer
          format: int64
          description: Auto-increment ID
        email:
          type: string
          format: email
          description: User email address
        username:
          type: string
          description: GitHub username
        first_name:
          type: string
          description: First name
        last_name:
          type: string
          description: Last name
        tg_uid:
          type: integer
          format: int64
          description: Telegram user ID
        user_id:
          type: integer
          format: int64
          description: Internal user ID
        created_at:
          type: string
          format: date-time
          description: Creation timestamp
        updated_at:
          type: string
          format: date-time
          description: Update timestamp
        deleted_at:
          type: string
          format: date-time
          nullable: true
          description: Soft delete timestamp

    CreateUserRequest:
      type: object
      required:
        - email
        - username
        - user_id
      properties:
        email:
          type: string
          format: email
        username:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        tg_uid:
          type: integer
          format: int64
        user_id:
          type: integer
          format: int64