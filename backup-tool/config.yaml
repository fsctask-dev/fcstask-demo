postgres:
  host: "localhost"
  port: 5432
  user: "postgres"
  password: "password"
  database: "mydatabase"
  ssl_mode: "disable"

backup:
  output_dir: "/var/backups/postgres"
  min_free_space_gb: 10
  split_size_mb: 100
  retention_days: 30

cron:
  schedule: "0 2 * * *"

logging:
  level: "info"
  file: "/var/log/postgres-backup.log"
  max_size_mb: 100
  max_backups: 10
  max_age_days: 30
