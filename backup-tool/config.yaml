postgres:
  host: "localhost"
  port: 5432
  user: "postgres"
  password: "password"
  database: "mydatabase"
  ssl_mode: "disable"

backup:
  output_dir: "/var/backups/postgres"
  min_free_space_gb: 10
  split_size_mb: 100
  retention_days: 30

cron:
  # time format: "minutes(0-59) hours(0-23) date(1-31) month(1-12) day_of_the_week(0-7, 0=7=sunday)"
  # * = any value
  # current: every day at 2am
  schedule: "0 2 * * *"

logging:
  level: "info"
  file: "/var/log/postgres-backup.log"
  max_size_mb: 100
  max_backups: 10
  max_age_days: 30
